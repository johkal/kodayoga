<div class="toolbar" role="banner">
  <img width="40" alt="Socks" src="assets/img/socks.png" />
  <span class="title">{{company}}</span>
  <span class="slogan">- {{slogan}}</span>
  <div class="spacer"></div>
  <div class="headerLinks">
    <a class="headerLink" routerLink="''" routerLinkActive="active">Home</a>
    <a class="headerLink" routerLink="/store" routerLinkActive="active">Store</a>
    <a class="headerLink" id="cartHeader" routerLink="/cart" routerLinkActive="active">Cart</a>
    <div class="cartBadge">
      <span *ngIf=cartService.cart.length class="cartCount">{{cartService.cart.length}}</span>
    </div>
  </div>
</div>
