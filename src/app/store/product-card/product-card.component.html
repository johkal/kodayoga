<li>
  <img class="productThumb" src="{{ sock.img }}" />
  <p>{{ sock.name }}</p>
  <input #amount type="number" value="0" />
  <ng-container>
    <button
      (click)="
        addToCart( sock, amount.value);
        amount.value = 0
      "
      formtarget="_blank"
    >
      Add to cart
    </button>
  </ng-container>
</li>
