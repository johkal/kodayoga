<div class="storeContainer">
    <h3>Store</h3>
    <div class="filterSection">
        <div class="filter" *ngFor="let filter of filters">
            <label for="{{filter}}">
                <input type="checkbox" ng-model="checked" id={{filter}} [checked]="filter == activeFilter"
                    (change)="changeFilter($event)" />
                <span>{{filter}}</span>
            </label>
        </div>
    </div>
    <div class="productContainer">
        <div class="products">
            <ng-container *ngFor="let socks of Socks">
                <div *ngIf="activeFilter.length == 0; then showAll else filter">
                </div>
                <ng-template #filter>
                    <ng-container *ngFor="let filter of socks.filter">
                        <li *ngIf="activeFilter == filter">
                            <img class="productThumb" src={{socks.img}}>
                            <p>{{socks.name}}</p>
                        </li>
                    </ng-container>
                </ng-template>
                <ng-template #showAll>
                    <li>
                        <img class="productThumb" src={{socks.img}}>
                        <p>{{socks.name}}</p>
                    </li>
                </ng-template>
            </ng-container>
        </div>
    </div>
</div>
